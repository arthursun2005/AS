<!DOCTYPE html>
<html>
<head>
	<title>Home Page AS game library</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
</body>
<script src="AS.js"></script>
<script type="text/javascript">
	var id = "example", size = 4.5/5;
	createCanvas(id,size);
	var space = document.getElementById(id);
	var ww = space.width, hh = space.height;
	var center = new Point(ww/2,hh/2);
	var tool = new Draw(space);
	var ps = new Physics.ParticleSystem();
	var pg = new Physics.ParticleGroup();
	for(var i=0;i<100;i++){
		pg.addParticle(new Physics.Particle(0,0));
	}
	ps.addGroup(pg);
	console.log(ps);
	var mouse = new Point(center);
	function f(e){
		var x = e.clientX-(window.innerWidth-ww)/2;
		var y = e.clientY-(window.innerHeight-hh)/2;
		mouse.set(x,y);
	}
	window.addEventListener('mousemove', f, false);
	var s = new Geometry.Shape();
	s.line(300,300,600,300);
	var o = new Physics.Obj(s);
	var l = new Geometry.Line(200,300,500,500);
	space.style.cursor = 'none';
	function run(){
		//background
		tool.noStroke();
		tool.rectMode("anything");
		tool.fill(240,250,250);
		tool.rect(0,0,ww,hh);
		/****/
		o.draw(tool);
		o.update(tool);
		l.draw(tool);
		tool.fill(255,0,0);
		tool.noStroke();
		tool.ellipse(mouse.x,mouse.y,1.5,1.5);

		var p = l.getDataOnPoint(mouse).p;
		tool.ellipse(p.x,p.y,10,10);
		setTimeout(run, 5);
	}
	run();
</script>
</html>
