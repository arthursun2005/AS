<!DOCTYPE html>
<html>
<head>
	<title>
		Cell Simulation
	</title>
</head>
<body>
</body>
<script src="./libs/AS.js"></script>
<script src="./libs/Cells.js"></script>
<script type="text/javascript">
	initSpace();
	pauseButton();
	var b = new Body(tool);
	b.addCell(500,400);
	space.onmousedown = function(){
		var c = new Cell(mouse);
		b.addCell(c);
	};
	space.ontouchstart = function(){
		var c = new Cell(mouse);
		b.addCell(c);
	};
	function run(){
		background(0,0,0);
		b.run();
		timer.update();
		clock.update();
		b.pause = pause;
		setTimeout(run, 5);
	}
	run();
</script>
</html>
