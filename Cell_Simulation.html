<script type="text/javascript">
	initSpace();
	pauseButton();
	var b = new Body(tool);
	var c = new Cell(500,400);
	c.r = 5;
	b.addCell(c);
	function run(){
		background(0,0,0);

		b.pause = pause;
		setTimeout(run, 5);
	}
	run();
