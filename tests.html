<script src="./libs/Draw.js"></script>
<script src="./libs/Complex.js"></script>
<script src="./libs/L.js"></script>
<script src="./libs/Physics.js"></script>
<script src="./libs/Music.js"></script>
<script type="text/javascript">
	initSpace();
	var w = new Physics.World2();
	w.gravity.y = 1/30;
	var o = new Physics.Obj(Geometry.createLineShape(-300,200,0,-200));
	o.fixed = true;
	w.addObj(o);
	w.cutOffs.down = hh/2;
	function run(){
		background(0);
		if(w.ps.length<1200){
			for(var i=0;i<3;i++){
				var p = new Physics.Particle(randomFloat(-35,35), 0);
				p.v.y = randomFloat(-1, -10);
				p.c = Color.random();
				w.addParticles(p);
			}
		}
		w.update();
		w.draw(tool);
		//setTimeout(run, 5);
	}
	run();
</script>
